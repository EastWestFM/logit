#
# GENERAL
#
PLUGIN_VERSION=&6LogIt v%version%
RELOADED=&aLogIt has been reloaded.
ONLINEMODE_ENABLED=Online mode is enabled. Stopping LogIt...

#
# DATABASE
#
DB_CONNECT_FAIL=&cCould not connect to the database.
DB_CREATE_TABLE_FAIL=&cCould not create a table in the database.
DB_CLOSE_FAIL=&cCould not disconnect from the database.

#
# COMMAND INFO/HELP
#
NO_PERMS=&cYou don't have permission to do that.
ONLY_PLAYERS=&cNiedostepne z poziomu konsoli.
PARAM_MISSING=&cBrakujacy parametr: <%param%>.
INCORRECT_PARAMETER_COMBINATION=&cNiewlasciwa kombinacja parametrow.
TYPE_FOR_HELP=&7Type "/logit help" to display help for LogIt.
CMD_HELP=&6/%cmd%&7: %desc%
DESC_HELP=Displays help for LogIt.
DESC_VERSION=Shows current version of LogIt.
DESC_RELOAD=Reloads LogIt.
DESC_PURGE=Purges the database.
DESC_SETWR=Sets the waiting room to your position.
DESC_GOTOWR=Teleportuje cie do poczekalni.
DESC_GLOBALPASS_SET=Zmienia haslo globalne.
DESC_GLOBALPASS_REMOVE=Usuwa haslo globalne.

#
# ACCOUNT
#
LOAD_ACCOUNTS_FAIL=&cCould not load accounts.
SAVE_ACCOUNTS_FAIL=&cCould not save accounts.

#
# CREATE_ACCOUNT
#
CREATE_ACCOUNT_SUCCESS_SELF=&aZostales zarejestrowany.
CREATE_ACCOUNT_SUCCESS_OTHERS=&aZarejestrowany.
CREATE_ACCOUNT_SUCCESS_LOG=&a%player% zostal zarejestrowany.
CREATE_ACCOUNT_ALREADY_SELF=&cJestes juz zarejestrowany.
CREATE_ACCOUNT_ALREADY_OTHERS=&c%player% jest juz zarejestrowany.
CREATE_ACCOUNT_FAIL_SELF=&cCould not register you.
CREATE_ACCOUNT_FAIL_OTHERS=&cCould not register.
CREATE_ACCOUNT_FAIL_LOG=%player% failed to register.
CREATE_ACCOUNT_NOT_SELF=&cNie jestes zarejestrowany.
CREATE_ACCOUNT_NOT_OTHERS=&c%player% nie jest zarejestrowany.

#
# REMOVE_ACCOUNT
#
REMOVE_ACCOUNT_SUCCESS_SELF=&aZostales wyrejestrowany.
REMOVE_ACCOUNT_SUCCESS_OTHERS=&aWyrejestrowany.
REMOVE_ACCOUNT_SUCCESS_LOG=&a%player% zostal wyrejestrowany.
REMOVE_ACCOUNT_FAIL_SELF=&cCould not unregister you.
REMOVE_ACCOUNT_FAIL_OTHERS=&cCould not unregister.
REMOVE_ACCOUNT_FAIL_LOG=%player% failed to unregister.
REMOVE_ACCOUNT_INDIRECT_SELF=&cTo unregister yourself use command "/unregister <password>".

#
# CHANGE_PASSWORD
#
CHANGE_PASSWORD_SUCCESS_SELF=&aTwoje haslo zostalo zmienione.
CHANGE_PASSWORD_SUCCESS_OTHERS=&aHaslo zostalo zmienione.
CHANGE_PASSWORD_SUCCESS_LOG=%player% zmienil swoje haslo.
CHANGE_PASSWORD_FAIL_SELF=&cCould not change your password.
CHANGE_PASSWORD_FAIL_OTHERS=&cCould not change password.
CHANGE_PASSWORD_FAIL_LOG=%player% failed to change their password.

#
# PURGE
#
PURGE_SUCCESS=&aDatabase purged.
PURGE_FAIL=&cCould not purge the database.

#
# GLOBAL JOIN/QUIT
#
JOIN=&7%player% &f[&a+&f]
QUIT=&7%player% &f[&c-&f]
IN_WORLD=&7(w "&8%world%&7")

#
# SESSION
#
CREATE_SESSION_SUCCESS=%player%'s session has been created.
DESTROY_SESSION_SUCCESS=%player%'s session has been destroyed.

#
# START_SESSION
#
START_SESSION_SUCCESS_SELF=&aZostales zalogowany.
START_SESSION_SUCCESS_OTHERS=&aZalogowany.
START_SESSION_SUCCESS_LOG=%player% zostal zalogowany.
START_SESSION_ALREADY_SELF=&cJestes juz zalogowany.
START_SESSION_ALREADY_OTHERS=&c%player% jest juz zalogowany.
START_SESSION_NOT_SELF=&cNie jestes zalogowany.
START_SESSION_NOT_OTHERS=&c%player% nie jest zalogowany.

#
# END_SESSION
#
END_SESSION_SUCCESS_SELF=&aZostales wylogowany.
END_SESSION_SUCCESS_OTHERS=&aWylogowany.
END_SESSION_SUCCESS_LOG=%player% zostal wylogowany.

#
# FORCE_LOGIN
#
PLEASE_LOGIN=&cZaloguj sie, uzywajac komendy /login <haslo>.
PLEASE_REGISTER=&cZarejestruj sie, uzywajac komendy /register <haslo>.

#
# GLOBALPASS
#
GLOBALPASS_SET_SUCCESS=&aHaslo globalne zostalo zmienione.
GLOBALPASS_REMOVE_SUCCESS=&aHaslo globalne usuniete.

#
# USERNAME
#
USERNAME_ALREADY_USED=&cKtos z twoja nazwa uzytkownika gra juz na tym serwerze.
USERNAME_BLANK=&cTwoja nazwa uzytkownika jest pusta.
USERNAME_INVALID=&cTwoja nazwa uzytkownika zawiera niedopuszczalne znaki.
USERNAME_PROHIBITED=&cTwoja nazwa uzytkownika jest zakazana.
USERNAME_TOO_SHORT=&cTwoja nazwa uzytkownika jest za krotka (minimalna dlugosc: %min-length%).
USERNAME_TOO_LONG=&cTwoja nazwa uzytkownika jest za dluga (maksymalna dlugosc: %max-length%).

#
# PASSWORD
#
INCORRECT_PASSWORD=&cZle haslo.
PASSWORD_TOO_SHORT=&cHaslo za krotkie (minimalna dlugosc: %min-length%).
PASSWORD_TOO_LONG=&cHaslo za dlugie (maksymalna dlugosc: %max-length%).
PASSWORDS_DO_NOT_MATCH=&cHasla nie zgadzaja sie.

#
# WAITING_ROOM
#
WAITING_ROOM_SET=&aPozycja poczekalni zostala zapisana.

#
# KICK
#
KICK_UNREGISTERED=&cNie jestes zarejestrowany na tym serwerze.
TOO_MANY_LOGIN_FAILS=&cYou've failed to log in too many times.
FORCE_LOGIN_TIMEOUT=&cYou have timed out while being logged out.

#
# UNKNOWN_CONFIG
#
UNKNOWN_HASHING_ALGORITHM=&cUnknown hashing algorithm.
UNKNOWN_STORAGE_TYPE=&cUnknown storage type.

#
# MISC
#
NOT_ONLINE=&c%player% nie jest online.
